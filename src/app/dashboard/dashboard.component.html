<h3>Sezony</h3>
<div class="grid grid-pad">
  <a *ngFor="let season of seasons" class="col-1-4"
    routerLink="/detail/{{season.year}}">
    <div class="module hero">
      <h4>{{season.year}}</h4>
    </div>
  </a>
</div>

<h3>Zawody</h3>
<div class="grid grid-pad">
  <a *ngFor="let race of races" class="col-1-4"
    routerLink="/detail/{{race.id}}">
    <div class="module hero">
      <h4>{{race.city}}</h4>
    </div>
  </a>
</div>
